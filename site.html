<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet " type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Менеджер Товарів</h1>
</header>
<div class="container">
    <div id="filters"></div>
    <div id="sorters"></div>
    <div id="product-list" class="product-list"></div>
    <button class="add-btn" onclick = "addProduct()" >Додати новий товар</button>
</div>
<div id="modal">
    <h2>Новий товар</h2>
    <label>ID товару: <input type="text" id="product-id"></label><br>
    <label>Назва товару: <input type="text" id="product-name"></label><br>
    <label>Ціна товару: <input type="text" id="product-price"></label><br>
    <label>Категорія товару: <input type="text" id="product-category"></label><br>
    <label>Зображення (URL): <input type="text" id="product-image" src="./images/img.png"></label><br>
    <button id="save-product" onclick = "saveProduct()">Зберегти</button>
    <button id="close-modal" onclick = "closeProduct()">Закрити</button>
</div>

<ul id="mainList">
    <li>
        <div class="product-item">
            <div class="product-id">1</div>
            <div class="product-name">Курка</div>
            <div class="product-price">99999</div>
            <div class="product-category">Білок</div>
            <img class="product-image" src="./images/img.png" alt="">
            <button class="delete-button">Видалити</button>
            <button class="edit-button">Видалити</button>
        </div>
    </li>
</ul>

<script src="index.js"></script>
</body>
</html>
