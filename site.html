<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Менеджер Товарів</h1>
</header>
<div class="container">
    <div id="filters"></div>
    <div id="sorters"></div>
    <div id="product-list" class="product-list"></div>
    <button id="add-btn" class="add-btn">Додати новий товар</button>
</div>

<div id="modal" style="display:none;">
    <h2>Новий товар</h2>
    <label>ID товару: <input type="text" id="product-id"></label><br>
    <label>Назва товару: <input type="text" id="product-name"></label><br>
    <label>Ціна товару: <input type="text" id="product-price"></label><br>
    <label>Категорія товару: <input type="text" id="product-category"></label><br>
    <label>Зображення (URL): <input type="text" id="product-image"></label><br>
    <button id="save-product">Зберегти</button>
    <button id="close-modal">Закрити</button>
</div>

<ul id="mainList">
    <li>
        <div class="product-item">
            <div class="product-id">1</div>
            <div class="product-name">name</div>
            <div class="product-price">100</div>
            <div class="product-category">category</div>
            <button class="delete-button"> </button>
            <button class="edit-button"> </button>
        </div>
    </li>
</ul>

<script src="index.js"></script>
</body>
</html>
